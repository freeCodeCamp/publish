name: Cypress

on:
    push:
        branches:
        - main
    pull_request:
        branches:
        - main

jobs:
    build:
        runs-on: ubuntu-latest
        defaults:
            run:
              working-directory: ./publish-frontend
        steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: npm install
        - name: Start server
          run: npm run dev &
        - name: Run tests
          run: npm run cy:run
